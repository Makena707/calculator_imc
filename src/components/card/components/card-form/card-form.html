<form [formGroup]="imcForm" class="flex flex-col justify-center gap-4 my-6">
    <div class="flex flex-col justify-center gap-y-2.5">
        <span>Peso (kg)</span>
        <input class="px-2 py-3 border rounded-md border-neutral-400 placeholder:text-neutral-400" type="number" placeholder="Ej: 70"/>
    </div>
    <div class="flex flex-col justify-center gap-y-2.5">
        <span>Altura (cm)</span>
        <input class="px-2 py-3 border rounded-md border-neutral-400 placeholder:text-neutral-400" type="number" placeholder="Ej: 175"/>
    </div>
</form>
